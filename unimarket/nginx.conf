        add_header Cache-Control "public";
        access_log off;
    }

    # Fix lá»—i mime types (trÃ¡nh lá»—i file JS bá»‹ hiá»ƒu nháº§m lÃ  text/html)
    include /etc/nginx/mime.types;
    
