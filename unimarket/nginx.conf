server {
    listen 80;
    server_name localhost;

    # ğŸ‘‡ ÄÆ°a root ra ngoÃ i location Ä‘á»ƒ Ã¡p dá»¥ng cho toÃ n bá»™ server
    root /usr/share/nginx/html;
    index index.html;

    # Cáº¥u hÃ¬nh cho React Router (Fix lá»—i F5)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ğŸ‘‡ QUAN TRá»ŒNG: Cáº¥u hÃ¬nh riÃªng cho folder assets (js, css, áº£nh)
    # Äá»ƒ Ä‘áº£m báº£o nÃ³ tráº£ vá» Ä‘Ãºng file chá»© khÃ´ng fallback vá» index.html sai cÃ¡ch
    location /assets/ {
